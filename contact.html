<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LynkxMedia - Kontakt Side</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="contact-page">
    <header class="header">
        <div class="header__container">
            <a href="index.html" class="header__logo-link">
                <img src="https://proces.lynkxmedia.dk/wp-content/uploads/2024/11/lynkxmedia-logo-no-bg.png" 
                     alt="Et Logo af LynkxMedia" class="header__logo"></a>
            <nav class="header__nav">
                <ul class="header__nav-list">
                    <li><a href="index.html" class="header__nav-link">Forside</a></li>
                    <li><a href="index.html#about" class="header__nav-link">Om Mig</a></li>
                    <li><a href="index.html#projects" class="header__nav-link">Projekter</a></li>
                    <li><a href="contact.html" class="contact-button header__nav-link--button">Tag Kontakt</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <br>
    <div class="contact-container">
        <h1 class="contact-container__title">Kontakt Mig!</h1>
        <p class="contact-container__info">longdang3812@gmail.com</p>
        <p class="contact-container__info">Svendborg, Danmark</p>
        <p class="contact-container__info">(+45) 27 52 81 35</p>
        <form action="#" method="post" class="contact-form">
            <label for="name" class="contact-form__label">Navn:</label>
            <input type="text" id="name" name="name" placeholder="Dit navn" class="contact-form__input">
            
            <label for="email" class="contact-form__label">Email:</label>
            <input type="email" id="email" name="email" placeholder="Din email" class="contact-form__input">
            
            <label for="phone" class="contact-form__label">Telefonnummer:</label>
            <input type="tel" id="phone" name="phone" placeholder="Dit telefonnummer" class="contact-form__input">
            
            <label for="message" class="contact-form__label">Besked:</label>
            <textarea id="message" name="message" placeholder="Din besked" rows="5" class="contact-form__textarea"></textarea>
            
            <button type="submit" class="contact-form__button">Send</button>
        </form>
    </div>
    <br>
    <footer class="footer">
        <div class="container">
            <p class="footer__text">&copy; 2024 af LynkxMedia. Alle rettigheder forbeholdes.</p>
        </div>
    </footer>
</body>
</html>
